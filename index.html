<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <style>
		/* variables */
		:root {
			--white: #ffffff;
			--yellow: #f4d04e;
			--gray-500: #6b6b6b;
			--gray-950: #111111;
		}
	
		/* fonts */
		@font-face { font-family: 'Figtree'; src: url('assets/fonts/Figtree-Regular.ttf'); }
		@font-face { font-family: 'Figtree-800'; src: url('assets/fonts/Figtree-ExtraBold.ttf'); }
	
		/* reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			text-decoration: none;
			font-family: 'Figtree-800';
			font-size: 14px;
		}
	
	  /* hide styles */
		@media screen and (min-width: 1px) { body { display: none; } }
	
		/* basic/mobile styles */
		@media screen and (min-width: 320px) {
			body {
				display: block;
				width: 100%;
				height: 100vh;
				background: var(--yellow);
			}
			main {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
			}
			section {
				width: 327px;
				height: auto;
				box-shadow: 5px 5px;
				border: 1px solid var(--gray-950);
				border-radius: 20px;
				background: var(--white);
				padding: 24px;
			}
			.art { width: 100%; height: auto; border-radius: 10px; }
			.text { margin: 24px 0; }
			button {
				margin-bottom: 12px;
				border: none;
				border-radius: 4px;
				background: var(--yellow);
				padding: 4px 12px;
				font-size: 12px;
			}
			.date { font-family: 'Figtree'; font-size: 12px; color: var(--gray-950); }
			h1 { margin: 12px 0; font-size: 20px; }
			.description { font-family: 'Figtree'; color: var(--gray-500); }
			.author { display: flex; align-items: center; }
			.avatar { margin-right: 12px; width: 32px; }
			footer {
				position: fixed;
				bottom: 0;
				width: 100%;
				background: var(--gray-950);
				text-align: center;
				font-family: 'Figtree';
				font-size: 12px;
				color: var(--white);
			}
			footer a { font-family: 'Figtree'; font-size: 12px; color: var(--yellow); }
		}

		/* screen > mobile styles */
		@media screen and (min-width: 426px) { footer, footer a { font-size: 14px; } }

		/* desktop styles */
		@media screen and (min-width: 769px) { h1:hover { color: var(--yellow); cursor: pointer; } }
  </style>
</head>

<body>
	<main>
	  <section>
	  	<img class="art" src="assets/images/illustration-article.svg" alt="an illustration">

	  	<div class="text">
	  		<button>Learning</button>
	  		<p class="date">Published 21 Dec 2023</p>
	  		<h1>HTML & CSS foundations</h1>
	  		<p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
	  	</div>

  		<div class="author">
  			<img class="avatar" src="assets/images/image-avatar.webp" alt="pic of the author">
  			<span>Greg Hooper</span>
  		</div>
  	</section>
	</main>
  
  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abasifreke Jimmy</a>.
  </footer>
</body>
</html>
